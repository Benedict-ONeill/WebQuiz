<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Quiz</title>
</head>
<body>
    <h1>Rocketry Quiz!</h1>
    <h2>How much do you know about modern and historical space exploration? Take this quiz to find out!</h2>

    <form id="q1">
        <fieldset>
            <legend>Q1: How many engines did the Saturn V have on it's first stage?</legend>
            <ul>
                <li><label for="q1r1">4</label><input type="radio" id="q1r1" name="q1"></li>
                <li><label for="q1r2">9</label><input type="radio" id="q1r2" name="q1"></li>
                <li><label for="q1r3">5</label><input type="radio" id="q1r3" name="q1"></li>
                <li><label for="q1r4">6</label><input type="radio" id="q1r4" name="q1"></li>
            </ul>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend>Q2: Which of these is not in Rocketlab's array of spacecraft?</legend>
            <ul>
                <li><label for="q2r1">Electron</label><input type="radio" name="q2" id="q2r1"></li>
                <li><label for="q2r2">Proton</label><input type="radio" name="q2" id="q2r2"></li>
                <li><label for="q2r3">Neutron</label><input type="radio" name="q2" id="q2r3"></li>
                <li><label for="q2r4">Photon</label><input type="radio" name="q2" id="q2r4"></li>
            </ul>
        </fieldset>
    </form>

    <form id="playerName">
        <label for="name">Your name here: </label>
        <input type="text" id="name">

        <button>Calculate your score!</button>
    </form>


</body>
</html>
